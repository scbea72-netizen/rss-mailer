name: EOD MA20 Close (US/JP)

on:
  workflow_dispatch:
  schedule:
    - cron: "40 6 * * 1-5"  # 평일 15:40 KST (UTC 06:40)

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Check required env
        run: |
          python - << 'PY'
          import os
          keys = ["EOD_API_KEY","GMAIL_USER","GMAIL_APP_PASS","HANMAIL_TO","TELEGRAM_BOT_TOKEN","TELEGRAM_CHAT_ID"]
          for k in keys:
            v = os.getenv(k, "")
            print(f"{k}={'OK' if v else 'MISSING'}")
          PY
        env:
          EOD_API_KEY: ${{ secrets.EOD_API_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASS: ${{ secrets.GMAIL_APP_PASS }}
          HANMAIL_TO: ${{ secrets.HANMAIL_TO }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Run EOD scan (Mail + Telegram)
        timeout-minutes: 15
        env:
          EOD_API_KEY: ${{ secrets.EOD_API_KEY }}

          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASS: ${{ secrets.GMAIL_APP_PASS }}
          HANMAIL_TO: ${{ secrets.HANMAIL_TO }}

          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

          SMTP_HOST: smtp.gmail.com
          SMTP_PORT: "465"

          TOPN: "30"
          NEAR_PCT: "0.005"
        run: |
          python eod_ma20_close.py
