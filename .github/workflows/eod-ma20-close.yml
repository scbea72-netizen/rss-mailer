name: KRX MA20 Close 15:40 (KR)

on:
  workflow_dispatch:
  schedule:
    - cron: "40 6 * * 1-5" # 평일 15:40 KST (UTC 06:40)

concurrency:
  group: krx-ma20-close
  cancel-in-progress: true

jobs:
  scan-and-notify:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (KRX only)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_krx.txt

      - name: Check required env
        shell: bash
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SMTP_USER: ${{ secrets.SMTP_USER || secrets.GMAIL_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS || secrets.GMAIL_APP_PASS }}
          MAIL_TO: ${{ secrets.MAIL_TO || secrets.HANMAIL_TO }}
        run: |
          python - << 'PY'
          import os
          keys = ["TELEGRAM_BOT_TOKEN","TELEGRAM_CHAT_ID","SMTP_USER","SMTP_PASS","MAIL_TO"]
          for k in keys:
              v = os.getenv(k, "")
              print(f"{k}={'OK' if v else 'MISSING'}")
          PY

      - name: Run KRX MA20 scan (Mail + Telegram)
        env:
          # 출력 옵션
          TOP_N: "50"
          VALUE_FLOOR: "5000000000"   # 50억
          NEAR_PCT: "0.01"            # 1%

          # Telegram
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

          # Email (Gmail SMTP) - fallback 지원
          SMTP_HOST: "smtp.gmail.com"
          SMTP_PORT: "587"
          SMTP_USER: ${{ secrets.SMTP_USER || secrets.GMAIL_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS || secrets.GMAIL_APP_PASS }}
          MAIL_TO: ${{ secrets.MAIL_TO || secrets.HANMAIL_TO }}
        run: |
          python scripts/ma20_scan_kr.py
