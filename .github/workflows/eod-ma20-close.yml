name: KRX MA20 Close Scan (Mail + Telegram)

on:
  schedule:
    # KST 기준 18:10 (UTC 09:10)
    - cron: "10 9 * * 1-5"
  workflow_dispatch:

env:
  TZ: Asia/Seoul

  # ===== 스캔 파라미터 =====
  TOP_N: "50"                 # 결과 상위 N개
  VALUE_FLOOR: "5000000000"   # 거래대금 하한 (50억)
  NEAR_PCT: "0.01"            # MA20 근접 범위 ±1%

  # ===== 거래일 수집 전략 =====
  TRADING_DAYS: "25"          # 실제 분석에 사용할 거래일 수
  FETCH_DAYS: "45"            # 수집 시도 거래일 수 (여유분)

jobs:
  scan-and-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -U pykrx exchange-calendars pandas pytz

      - name: Run KRX MA20 scan (Mail + Telegram)
        env:
          # ===== 메일 =====
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          MAIL_TO:   ${{ secrets.MAIL_TO }}

          # ===== Telegram =====
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:  ${{ secrets.TELEGRAM_CHAT_ID }}

        run: |
          python scripts/ma20_scan_kr.py

      - name: Job completed
        run: echo "KRX MA20 scan finished"

