name: KRX MA20 Close Scan (Mail + Telegram) - KIS

on:
  schedule:
    # KST 18:10 = UTC 09:10
    - cron: "10 9 * * 1-5"
  workflow_dispatch:

env:
  TZ: Asia/Seoul

  # ===== Scan Params =====
  TOP_N: "50"
  VALUE_FLOOR: "5000000000"   # 50억
  NEAR_PCT: "0.01"
  TRADING_DAYS: "25"
  FETCH_DAYS: "30"

jobs:
  scan-and-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests pytz

      - name: Run KIS MA20 scan (Mail + Telegram)
        env:
          # ===== SMTP =====
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          MAIL_TO:   ${{ secrets.MAIL_TO }}

          # ===== Telegram =====
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:  ${{ secrets.TELEGRAM_CHAT_ID }}

          # ===== KIS OpenAPI (핵심) =====
          KIS_APPKEY:        ${{ secrets.KIS_APPKEY }}
          KIS_APPSECRET:     ${{ secrets.KIS_APPSECRET }}
          KIS_BASE_URL:      ${{ secrets.KIS_BASE_URL }}
          KIS_KOSPI_MST_URL: ${{ secrets.KIS_KOSPI_MST_URL }}
          KIS_KOSDAQ_MST_URL:${{ secrets.KIS_KOSDAQ_MST_URL }}

        run: |
          python scripts/ma20_scan_kr.py

      - name: Job completed
        run: echo "KIS MA20 scan finished"
