name: KR Close Scan (Finalists)

on:
  workflow_dispatch:
  schedule:
    # Mon-Fri 16:10 KST = 07:10 UTC
    - cron: "10 7 * * 1-5"

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run KR close scan
        run: |
          python scan_close_kr.py --min-change 2 --rsi-min 55 --top 60

      - name: List outputs (debug)
        run: |
          ls -la
          ls -la out || true
