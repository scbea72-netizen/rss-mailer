      - name: Telegram notify (optional)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python - << 'PY'
          import json, os, sys, urllib.parse, urllib.request

          token = os.getenv("TELEGRAM_BOT_TOKEN", "")
          chat_id = os.getenv("TELEGRAM_CHAT_ID", "")

          # 시크릿 없으면 조용히 종료 (워크플로우 성공 처리)
          if not token or not chat_id:
              print("Telegram secrets not set. Skip.")
              sys.exit(0)

          p = json.load(open("out/scan_close_kr.json", "r", encoding="utf-8"))
          msg = p.get("telegram_preview") or p.get("meta", {}).get("header", "KR CLOSE SCAN")
          msg = msg[:3500]

          url = f"https://api.telegram.org/bot{token}/sendMessage"
          data = urllib.parse.urlencode({"chat_id": chat_id, "text": msg}).encode()
          urllib.request.urlopen(url, data=data, timeout=30).read()
          print("Telegram sent")
          PY
