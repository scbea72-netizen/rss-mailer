name: KR Close Scan (Finalists)

on:
  workflow_dispatch:
  schedule:
  # Mon-Fri 15:40 KST = 06:40 UTC
  - cron: "40 6 * * 1-5"

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run KR close scan (finalists)
        run: |
          python scan_close_kr.py \
            --min-change 3 \
            --max-change 15 \
            --rsi-min 55 \
            --rsi-max 75 \
            --use-volume \
            --vol-mult 1.3 \
            --top 40 \
            --out-text out/scan_close_kr.txt \
            --out-json out/scan_close_kr.json

      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        with:
          name: kr-close-scan
          path: out/

       - name: Telegram notify (safe)
        continue-on-error: true   # ‚≠ê Ïã§Ìå®Ìï¥ÎèÑ Ï†ÑÏ≤¥ ÏõåÌÅ¨ÌîåÎ°úÏö∞ ÏÑ±Í≥µ
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python - << 'PY'
          import json, os, sys, urllib.parse, urllib.request

          token = os.getenv("TELEGRAM_BOT_TOKEN","")
          chat_id = os.getenv("TELEGRAM_CHAT_ID","")

          if not token or not chat_id:
              print("Telegram secrets not set. Skip.")
              sys.exit(0)

          p = json.load(open("out/scan_close_kr.json","r",encoding="utf-8"))

          # üîπ Î©îÏãúÏßÄÎäî ÏßßÍ≥† ÏïàÏ†ÑÌïòÍ≤å
          header = p["meta"]["header"]
          items = p.get("items", [])[:5]

          lines = [header, "", "TOP PICKS"]
          for i, it in enumerate(items, 1):
              lines.append(
                  f"{i}. {it['name']} ({it['code']}) | "
                  f"{it['chg%']:.1f}% | RSI {it['rsi14']:.1f} | SCORE {it['score']}"
              )

          msg = "\n".join(lines)
          msg = msg[:3000]  # ÌÖîÎ†àÍ∑∏Îû® ÏïàÏ†Ñ Í∏∏Ïù¥

          url = f"https://api.telegram.org/bot{token}/sendMessage"
          data = urllib.parse.urlencode({
              "chat_id": chat_id,
              "text": msg
          }).encode("utf-8")

          urllib.request.urlopen(url, data=data, timeout=30).read()
          print("Telegram sent")
          PY

