name: KIS MA20 Close Mail (KR)

on:
  schedule:
    - cron: "40 6 * * 1-5"   # KST 15:40 (UTC 06:40)
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        part: [1, 2, 3, 4]   # ✅ 4분할 병렬
    timeout-minutes: 20

    env:
      PART_INDEX: ${{ matrix.part }}
      PART_TOTAL: 4
      FETCH_DAYS: 30
      FULL_SCAN_FORCED: "1"
      KIS_APPKEY: ${{ secrets.KIS_APPKEY }}
      KIS_APPSECRET: ${{ secrets.KIS_APPSECRET }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check required env (KIS)
        run: |
          python - << 'PY'
          import os, sys
          need = ["KIS_APPKEY","KIS_APPSECRET"]
          missing = [k for k in need if not os.getenv(k)]
          if missing:
              print("❌ Missing secrets:", missing)
              sys.exit(1)
          print("✅ KIS env OK")
          PY

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run MA20 Scan (Split)
        run: |
          python kis_ma20_close_kr.py

      - name: Upload partial result
        uses: actions/upload-artifact@v4
        with:
          name: result_part_${{ matrix.part }}
          path: output/result_part_${{ matrix.part }}.json

  merge_send:
    needs: scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check required env (Send)
        run: |
          python - << 'PY'
          import os, sys
          need = ["SMTP_USER","SMTP_PASS","TELEGRAM_TOKEN","TELEGRAM_CHAT_ID"]
          missing = [k for k in need if not os.getenv(k)]
          if missing:
              print("❌ Missing secrets:", missing)
              sys.exit(1)
          print("✅ Send env OK")
          PY

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Download scan results
        uses: actions/download-artifact@v4
        with:
          path: output

      - name: Merge & Send (Mail + Telegram)
        run: |
          python merge_and_send.py
