name: RSS Digest Mailer (Gmail â†’ Hanmail)

on:
  schedule:
    # Every 45 minutes (GitHub Actions cron uses UTC)
    - cron: "*/45 * * * *"
  workflow_dispatch:

jobs:
  send-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # ğŸ”¥ ì—¬ê¸°ì„œ Gmail ì‹œí¬ë¦¿ì„ ëª…ì‹œì ìœ¼ë¡œ ì£¼ì… (í•µì‹¬)
      - name: Run digest
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASS: ${{ secrets.GMAIL_APP_PASS }}
          HANMAIL_TO: ${{ secrets.HANMAIL_TO }}
          SUBJECT_PREFIX: "[RSS]"
        run: |
          python rss_digest.py

