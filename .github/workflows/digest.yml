name: RSS Digest Mailer (Gmail â†’ Hanmail)

on:
  schedule:
    # Every 45 minutes (GitHub Actions cron uses UTC)
    - cron: "*/45 * * * *"
  workflow_dispatch:

concurrency:
  group: rss-digest-mailer
  cancel-in-progress: true

jobs:
  send-digest:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (RSS only)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_rss.txt

      - name: Run digest
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASS: ${{ secrets.GMAIL_APP_PASS }}
          HANMAIL_TO: ${{ secrets.HANMAIL_TO }}
          SUBJECT_PREFIX: "[RSS]"
        run: |
          python rss_digest.py
