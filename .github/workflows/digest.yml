name: RSS Digest Mailer (Hanmail)

on:
  schedule:
    # Every 45 minutes (KST). GitHub Actions uses UTC for cron.
    # KST = UTC+9, so this is every 45 minutes in UTC as well.
    - cron: "*/45 * * * *"
  workflow_dispatch:

jobs:
  send-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run digest
        run: python rss_digest.py
        env:
          # --- Hanmail (Daum) SMTP ---
          SMTP_HOST: "smtp.daum.net"
          SMTP_PORT: "465"
          SMTP_USER: ${{ secrets.HANMAIL_USER }}
          SMTP_PASS: ${{ secrets.HANMAIL_PASS }}
          MAIL_FROM: ${{ secrets.HANMAIL_FROM }}
          MAIL_TO: ${{ secrets.HANMAIL_TO }}

          # Optional: translation (titles only)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
