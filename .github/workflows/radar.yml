name: Stock Radar (US/JP)

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write   # ✅ state.json 커밋하려면 필수

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run radar
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID_US: ${{ secrets.TG_CHAT_ID_US }}
          TG_CHAT_ID_JP: ${{ secrets.TG_CHAT_ID_JP }}
          VOL_MULT: "2.0"
          MIN_CHANGE_PCT: "0"
          INTERVAL: "1d"
          PERIOD: "6mo"
          SEND_TEST: "0"
        run: |
          python radar.py

      - name: Commit state.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add state.json || true
          git commit -m "Update radar state" || true
          git push || true
