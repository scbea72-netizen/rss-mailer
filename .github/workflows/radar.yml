name: Stock Radar (US/JP/KR)

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Update KR tickers (KOSPI+KOSDAQ)
        run: |
          python update_tickers_kr.py
          echo "tickers_kr.txt lines:"
          wc -l tickers_kr.txt
          head -n 10 tickers_kr.txt

      - name: Run radar
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID_US: ${{ secrets.TG_CHAT_ID_US }}
          TG_CHAT_ID_JP: ${{ secrets.TG_CHAT_ID_JP }}
          TG_CHAT_ID_KR: ${{ secrets.TG_CHAT_ID_KR }}
          VOL_MULT: "1.2"
          RSI_MIN: "45"
          SEND_EMPTY: "1"
          SEND_TEST: "0"
          MAX_TICKERS: "300"
          BATCH_SIZE: "150"
        run: |
          python radar.py

      - name: Commit state.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add state.json || true
          git commit -m "Update radar state" || true
          git push || true
