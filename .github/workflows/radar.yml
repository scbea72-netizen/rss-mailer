name: Stock Radar (US/JP/KR)

"on":
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  radar:
    runs-on: ubuntu-latest

    env:
      MAX_TICKERS: 4000
      BATCH_SIZE: 200
      PCT_MIN: 3.0
      EMAIL_TO: ${{ secrets.EMAIL_TO }}
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Telegram smoke test
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python - <<'PY'
          import os, requests
          token=os.environ.get("TELEGRAM_TOKEN","")
          chat=os.environ.get("TELEGRAM_CHAT_ID","")
          if not token or not chat:
              raise SystemExit("Missing TELEGRAM_TOKEN or TELEGRAM_CHAT_ID in Secrets")
          url=f"https://api.telegram.org/bot{token}/sendMessage"
          r=requests.post(url, data={"chat_id": chat, "text": "âœ… Telegram test from GitHub Actions"}, timeout=20)
          print("status:", r.status_code)
          print(r.text[:300])
          r.raise_for_status()
          PY

      - name: Run radar
        run: python radar.py
